<div class="project-card bg-ff7-gradient text-white border border-white font-custom rounded-md p-6">
  <div class="project-logo">
    <img src="{{project.icon}}" alt="{{project.name}} icon">
  </div>
  <div class="project-info">
    <div class="flex items-center">
      <h2 class="text-3xl font-bold">{{project.name}}</h2>
    </div>
    <p class="mb-4">{{project.description}}</p>
    <div>
      <a href="{{project.githubUrl}}" target="_blank" class="custom-button hover:font-bold">GitHub</a>
      <a *ngIf="project.liveUrl" href="{{project.liveUrl}}" target="_blank" class="custom-button hover:font-bold ml-4">Project Link</a>
    </div>
  </div>
</div>
