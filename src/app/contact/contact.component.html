<form (ngSubmit)="sendEmail(contactForm)" #contactForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required>
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" ngModel required>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" ngModel required></textarea>
  </div>
  
  <button type="submit" [disabled]="!contactForm.form.valid">Send</button>
</form>
